<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recover Email</title>
    <link type="text/css" rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>e-scout</h1>
            <i>Remote front-end logging tool</i>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="pad-top-140">
                <form>
                    <div class="form-group">
                        <label for="recover-email">Enter your email</label>
                        <input id="recover-email" class="form-control" type="email" name="email"
                               placeholder="example@mail.com"
                               required="required">
                    </div>
                    <button type="submit" class="btn btn-default">Recover</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
